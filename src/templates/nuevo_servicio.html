<div id="formNuevoServicio">
    <form id="formServicio">
        <div>
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div>
            <label for="vehiculo">Vehículo:</label>
            <input type="text" id="vehiculo" name="vehiculo" required>
        </div>
        <div>
            <label for="patente">Patente:</label>
            <input type="text" id="patente" name="patente" required>
        </div>
        <div>
            <label for="servicio">Servicio:</label>
            <input type="text" id="servicio" name="servicio" required>
        </div>
        <div>
            <label for="descuento">Descuento:</label>
            <input type="number" id="descuento" name="descuento" step="0.01" required>
        </div>
        <div>
            <button type="button" id="btnAceptar">Aceptar</button>
            <button type="button" id="btnCancelar">Cancelar</button>
        </div>
    </form>
</div>

<script>
    // Manejo del botón Aceptar
    if (btnAceptar) {
        btnAceptar.addEventListener('click', function(event) {
            event.preventDefault(); // Evita el envío por defecto del formulario

            // Recoger los datos del formulario
            const nombre = document.getElementById('nombre').value;
            const precio = document.getElementById('precio').value;

            // Enviar los datos al servidor con fetch
            fetch('/agregar_servicio', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre, precio })
            })
            .then(response => {
                if (response.ok) {
                    recargarPlanilla(); // Recargar planilla después de agregar el servicio
                } else {
                    console.error('Error al agregar el servicio:', response.statusText);
                }
            })
            .catch(error => console.error('Error en la solicitud:', error));
        });
    }

    // Manejo del botón Cancelar
    if (btnCancelar) {
        btnCancelar.addEventListener('click', function() {
            recargarPlanilla(); // Recargar planilla al cancelar
        });
    }
</script>
